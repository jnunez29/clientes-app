<div class="card bg-ligth">
  <div class="card card-header">
    {{ titulo }}: {{ factura.descripcion }}
  </div>
  <div class="card-body">
    <h4 class="card-title">
      <a [routerLink]="[ '/clientes']" class="btn btn-ligth btn-xs">&laquo; volver</a>
    </h4>

    <form>
      <div class="form-group row" *ngIf="factura.cliente">
        <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
        <div class="col-sm-6">
          <input name="cliente" type="text" value="{{factura.cliente.nombre}} {{factura.cliente.apellido}}"
            class="form-control" disabled />
        </div>
      </div>

      <div class="form-group row">
        <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
        <div class="col-sm-6">
          <input name="descripcion" type="text" [(ngModel)]="factura.descripcion" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="observacion" class="col-sm-2 col-form-label">Observación</label>
        <div class="col-sm-6">
          <textarea name="observacion" class="form-control">
            </textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6">
          <mat-form-field>
            <input type="text" placeholder="Añadir producto" aria-label="Productos" matInput [formControl]="autocompleteControl"
              [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="mostrarNombre">
              <mat-option *ngFor="let option of productosFiltrados | async" [value]="option">
                {{option.nombre}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <input type="submit" value="Crear Factura" class="btn btn-secondary" />
        </div>
      </div>
    </form>

  </div>
</div>
